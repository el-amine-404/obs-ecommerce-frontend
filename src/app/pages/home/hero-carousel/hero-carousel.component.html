<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    @for (slide of slides; track $index) {
    <li [attr.data-bs-slide-to]="$index" [class.active]="$index === 0"></li>
    }
  </ol>
  <div class="carousel-inner">
    @for (slide of slides; track $index) {
    <div class="carousel-item" [class.active]="$index === 0">
      <div class="container">
        <div class="row p-5">
          <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
            <img class="img-fluid" [src]=slide.image alt="">
          </div>
          <div class="col-lg-6 mb-0 d-flex align-items-center">
            <div class="text-align-left align-self-center">
              <h1 class="h1 text-success">{{slide.title}}</h1>
              <h3 class="h2">{{slide.heading}}</h3>
              <p>{{slide.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }

  </div>
  <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button"
    data-bs-slide="prev">
    <i class="fas fa-chevron-left"></i>
  </a>
  <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button"
    data-bs-slide="next">
    <i class="fas fa-chevron-right"></i>
  </a>
</div>
